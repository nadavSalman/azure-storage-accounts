trigger:
- main

pool:
  name: Default


jobs:
  - job: Deploy_Infrastructure
    steps:
    - script: az login
      displayName: 'az login'
    
    - script: |
        if [ $(az group exists --name $(RESOURCEGROUPNAME)) = false ]; then
            az group create --name $(RESOURCEGROUPNAME) --location $LOCATION
        fi

