trigger:
- main

pool:
  name: Default


jobs:
  - job: Deploy_Infrastructure
    steps:
    - script: echo Hello, world!
      displayName: 'Run a one-line script'
  
    - script: |
        az --version
      displayName: 'Run a multi-line script'


    - task: AzureCLI@2
      displayName: Azure CLI
      inputs:
        azureSubscription: 'MSEC_Candidates_Homeworks_new(a8108c2b-496c-424d-8347-ecc8afb6384c)'
        scriptType: ps
        scriptLocation: inlineScript
        inlineScript: |
          az --version
          az account show